<div class="profile-container">
    <ng-container *ngIf="isEditMode; else displayMode">

      
      <div>
        <label  for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="name" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" />
      </div>
      <div>
        <label for="contact">Contact:</label>
        <input type="number" id="contact" [(ngModel)]="contact" />
      </div>
      <div>
        <label for="profilePhoto">Profile Photo URL:</label>
        <input type="text" id="profilePhoto" [(ngModel)]="profilePhoto" />
      </div>
      <button (click)="saveChanges()">Save</button>
    </ng-container>
  
    <ng-template #displayMode>
      
      <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Profile</h1>
      <div>
        
        <div >
          <!-- <label>Profile Photo:</label> -->
          <div style="margin-left: 30px;"  class="profile-photo-container">
            <img 
              [src]="profilePhoto || 'https://st4.depositphotos.com/11634452/41441/v/450/depositphotos_414416674-stock-illustration-picture-profile-icon-male-icon.jpg'"
              alt="Profile"
              class="profile-photo"
            />
          </div>
        <div>
          <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Name:</label> <h4 style="padding-left: 8px; color: black; font-size: large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{ name }}</h4>
        </div>
        <div>
          <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Email:</label> <h4 style="padding-left: 8px; color: black; font-size: large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{ email }}</h4>
        </div>
        <div>
          <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Contact:</label> <h4 style="padding-left: 8px; color: black; font-size: large; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{ contact }}</h4>
        </div>
        
        </div>
        <button (click)="toggleEditMode()">Edit Profile</button>
      </div>
    </ng-template>
  </div>
